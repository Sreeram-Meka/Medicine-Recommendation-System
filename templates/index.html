<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .symptoms-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Title Card -->
        <div class="card shadow-lg p-4 text-center">
            <h1 class="text-primary">Medicine Recommendation System</h1>
            <p class="text-muted">Enter your symptoms or select from the list below to predict a possible disease.</p>
        </div>

        <!-- Main Content -->
        <div class="row mt-4">
            <!-- Symptoms List -->
            <div class="col-lg-4 col-md-5 mb-4">
                <h5 class="text-secondary">Symptoms List</h5>
                <div id="symptomsList" class="symptoms-list border rounded p-3"></div>
            </div>

            <!-- Prediction Form -->
            <div class="col-lg-8 col-md-7">
                <form id="predictionForm" class="mt-3">
                    <div class="form-group">
                        <label for="symptoms" class="font-weight-bold">Symptoms (comma-separated):</label>
                        <input type="text" class="form-control" id="symptoms" placeholder="e.g., itching, skin_rash">
                        <small id="errorMessage" class="text-danger mt-2" style="display: none;">Invalid symptoms entered. Please select valid symptoms.</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
            </div>
        </div>

        <!-- Prediction Results -->
        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
